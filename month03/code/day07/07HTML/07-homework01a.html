<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #fs{
            border: 1px solid red;
            width: 260px;
            padding:10px;
        }
        #fs>.title{
            border: 0px solid red;
            font-size: 18px;
            color: blue;
        }
        .focus{
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="fs">
        <div class="title">
            <!-- 为了使a元素不跳转，须在href属性中添加 -->
            <a href="javascript:;">大</a>
            <a href="javascript:;">中</a>
            <a href="javascript:;" class="focus">小</a>
        </div>
        <p id="p1">
            衣物凌乱的散 陆海瑶觉得浑而且，还是跟他的五官依旧
        </p>
    </div>
    <script>
        var links=document.getElementsByTagName('a');
        // 根据id号获取p元素并保存在变量中
        var p1=document.getElementById("p1");
        // 使用函数方式移除全部链接样式
        function clearfocus(){
            for (var i=0;i<links.length;i++){
                // 移除每一个链接对象样式
                links[i].removeAttribute("calss");
            }
        }
        /*
        // for 并不是很好，所以放弃
        // 遍历链接对象，获取每一个对象
        for (var i=0;i<links.length;i++){
            //绑定每个元素的单击事件
            links[i].onclick=function(){
                console.log('OK');//测试点击时的效果
            }
        }
        */
        // 遍历链接对象，获取每一个对象
        links[0].onclick=function(){
           console.log('OK');
           //通过style样式的字体大小改变
           p1.style.fontSize='20px';
        //    调用函数，移除全部样式
         clearfocus();
           //设置选中效果样式
        //    links[0].className="focus";
           this.className='focus';
        }
        links[1].onclick=function(){
            console.log('OK');
            p1.style.fontSize='18px';
            clearfocus();
            // links[1].className="focus";
            this.className='focus';         
        }
        links[2].onclick=function(){
            console.log('OK');
            p1.style.fontSize='16px';
            clearfocus();
            // links[2].className="focus";
            this.className='focus';
        }
        
    </script>
</body>
</html>
