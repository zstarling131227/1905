<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <link rel="stylesheet" href="/home/tarena/1905/month03/project03/projecta/blog/css/style.css">
    <script src="/home/tarena/1905/month03/code/day09/day09/day09/js/jquery.min.js"></script>
</head>

<body>
    <ul>
        <li> <input type="checkbox"><span>编程语言</span></li>
        <li> <input type="checkbox"> <span>C</span> </li>
        <li> <input type="checkbox"><span>Java</span></li>
        <li> <input type="checkbox"><span>PHP</span></li>
        <li> <input type="checkbox"><span>JavaScript</span></li>
        <li> <input type="checkbox"><span>C++</span></li>
        <li> <input type="checkbox"><span>Python</span></li>
    </ul>
    <script>
        var $chk = $("li:nth-child(1)>input");
        // var $chk2=$("li:nth-child(2)>input");
        //遍历除第一项外的全部复选框元素
        var $allcheck=$('li:not(li:nth-child(1))>input');
        //绑定元素的事件
        $chk.on('click', function () {
            // console.log("ok");
            // 选中为真，取消为假
            console.log($(this).prop("checked"));
            // console.log($($chk2).prop("checked"));
            //全选项本身被选中
            if ($(this).prop("checked")) {
                $allcheck.each(function (index, elem) {
                    console.log(index);
                    // 获取每一项并使它处于选中状态
                    $(elem).prop('checked', true);
                })
            } else {
                $allcheck.each(function (index, elem) {
                    $(elem).prop('checked', false);
                })
            }
        })
    </script>
</body>

</html>
