    //  使用while计算1+……+100的和
    var i=1,s=0;
    /*while(i<=100){
        s+=i;
        i+=1;
    }
    do{
        s+=i;
        i++;
    }while(i<=100);
    for (;i<=100;i++){
        s+=i;
    }
    // 计算某一段的数字，使用break

        s+=i;
    }*/
    // 计算奇数的值，使用continue

        if(i%2==0) continue;
        s+=i;
    }
    var b=document.getElementById('result');
    b.innerText=s;
