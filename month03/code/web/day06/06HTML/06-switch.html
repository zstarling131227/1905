<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="sw">
        <!-- <input type="range" name="" id="num" max="10" min="1" value="3" onchange="aa()"> -->
        <input type="range" name="" id="num" max="100" min="1" value="3" onchange="aa()" step="10">
        <div id="tip">

        </div>
        <img id="img1" src="/home/tarena/1905/month03/code/day06/day06/imgs/gm1.jpg" alt="图片不存在">
    </div>
    <script>
        /*普通写法
        function aa(){
        var a=document.getElementById('num');
        var b=document.getElementById('tip');
            console.log(a.value)//在控制台显示a的值
            b.innerText=a.value//在页面显示a的值
         */

        //  简单写法
        // 获取拖动对象元素，并保存在变量a中
        var a=document.getElementById('num');
        // 绑定对象元素的值改变对象
        a.onchange=function(){
            // 获取显示内容的div元素对象，并保存
            var b=document.getElementById('tip');
            b.innerText=a.value;
            switch(a.value){
                case "1":
                console.log("从你的全世界路过");
                break;//一定要break，否则会执行case2
                case "2":
                console.log('致青春');
                break;
                case "21":
                console.log("welcome back！");
                break;
                case "31":
                //在值为31的时候隐藏图片，隐藏后在其他值时不会显示图片。
                document.getElementById('img1').style.display="none";
                break;
                default:
                console.log('王八蛋');
                break;
            }
        }
    </script>
</body>
</html>
