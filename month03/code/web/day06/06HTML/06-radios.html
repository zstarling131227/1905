<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #pic{
            width: 300px;
            margin: 0 auto;
            border: 0px solid red;
        }
        #pic input{
            margin-right: 45px;
        }
    </style>
</head>
<body>
    <div id="pic">
        <dic class="img">
            <img id="img" width="300px" src="/home/tarena/1905/month03/code/day06/day06/imgs/gm1.jpg" alt="图片不存在">
        </dic>
        <fieldset>
            <legend>选择按钮</legend>
            <input type="radio" name="pic" id="pic1" checked>
            <input type="radio" name="pic" id="pic2">
            <input type="radio" name="pic" id="pic3">
            <input type="radio" name="pic" id="pic4">
        </fieldset>
    </div>
    <script>
        var btnPic1=document.getElementById('pic1');
        var btnPic2=document.getElementById('pic2');
        var btnPic3=document.getElementById('pic3');
        var btnPic4=document.getElementById('pic4');
        var imgshow=document.getElementById('img');
        btnPic1.onclick=function(){
            imgshow.setAttribute("src","/home/tarena/1905/month03/code/day06/day06/imgs/gm1.jpg")
        }
        btnPic2.onclick=function(){
            imgshow.setAttribute("src","/home/tarena/1905/month03/code/day06/day06/imgs/gm2.jpg")
        }
        btnPic3.onclick=function(){
            imgshow.setAttribute("src","/home/tarena/1905/month03/code/day06/day06/imgs/gm3.jpg")
        }
        btnPic4.onclick=function(){
            imgshow.setAttribute("src","/home/tarena/1905/month03/code/day06/day06/imgs/gm4.jpg")
        }
    </script>
</body>
</html>
