<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #pics{
            width: 739px;
            height: 419px;
            border: 1px solid #e41616;
            margin: 0 auto;
            position: relative;
        }
        #pics>.lleft{ 
            left: 0;
            top:50%;           
            position: absolute;
            cursor: pointer;
        }         
        #pics>.rright{
            cursor: pointer;
            right:  0;
            top:50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="pics">
        <a href="http://www.baidu.com" ><img id="img" src="/home/tarena/1905/month03/code/day06/day06/imgs/gm1.jpg" alt="图片不存在"></a>
        <!-- <img id="img" src="/home/tarena/1905/month03/code/day06/day06/imgs/gm1.jpg" alt="图片不存在"> -->
        <div class="lleft">
            <img src="/home/tarena/1905/month03/code/day06/day06/imgs/l1.png" alt="图片不存在">
        </div>
        <div class="rright">
            <img src="/home/tarena/1905/month03/code/day06/day06/imgs/r1.png" alt="图片不存在">
        </div>
    </div>
    <script>
        //新建一个数组保存全部图片地址
        var imgarr=[
            '/home/tarena/1905/month03/code/day06/day06/imgs/gm1.jpg',
            '/home/tarena/1905/month03/code/day06/day06/imgs/gm2.jpg',
            '/home/tarena/1905/month03/code/day06/day06/imgs/gm3.jpg',
            '/home/tarena/1905/month03/code/day06/day06/imgs/gm4.jpg',
            '/home/tarena/1905/month03/code/day06/day06/imgs/gm5.jpg'
        ]  
        //获取右侧点击按钮对象
        var rright=document.getElementsByClassName('rright')[0];
        //获取左侧点击按钮对象
        var lleft=document.getElementsByClassName('lleft')[0];
        //获取显示图片元素的变量
        var img=document.getElementById('img');
        //定义一个下标变量
        var index=0;
        // 绑定按钮的单击事件
        rright.onclick=function(){
            // 下标累加1
            index++;
            // 判断是否超过最大值
            if (index==imgarr.length) index=0;
            console.log(index);
            //调用修改属性方法重置图片对象的来源
            img.setAttribute("src",imgarr[index]);
        }
    // 绑定按钮的单击事件
        lleft.onclick=function(){
            // 判断是否小于0
            if (index==0) index=imgarr.length;
            // 下标累减1           
            index --;
            console.log(index);
            img.setAttribute("src",imgarr[index]);

        }
    
    </script>
</body>
</html>
