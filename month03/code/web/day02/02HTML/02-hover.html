<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zxl</title>
    <style>
        .box{width: 260px;
                background-color: purple;
                color: #ffffff;
                text-align: center
                }
        .box:hover{background-color: salmon}
        #name:focus{background-color: tomato;}

        a:link{color: yellow}
        a:visited{color: olivedrab;}
        a:hover{color: orangered;}
        a:active{color: orchid;}
    </style>
</head>
<body> 
    <!-- 有一个div元素，默认一个颜色，移动鼠标到字体上后变成另外一个颜色 -->
    <div class="box">
        我会变背景色
    </div>

    <form action="#">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name">
    </form>

    <a href="http:www.baidu.com">百度</a>
</body>
</html>
