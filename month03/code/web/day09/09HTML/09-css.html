<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #tip{
            border: 1px solid #cccccc;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        .red{
            background-color: red;
            color: #ffffff;
        }
        .css1{
            font-weight: 800;
            font-style: italic;
            font-size: 25px;
        }
    </style>
    <script src="/home/tarena/1905/month03/code/day09/day09/day09/js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">
        Jquery是如此强大！
    </div>

    <div>a</div>
    <div id="mid">b</div>
    <div>c</div>

    <div id="parent">
        <!-- 动态创建一个子类元素 。id为child。内容为我是一个动态元素-->
        <div>
            我是一个原动态元素
        </div>
    </div>
    <script>
        //通过jq对象增加类属性
        // $('#tip').addClass("red");
            //行内样式添加
        //  $('#tip').addClass("red").css("color","brown");
        $('#tip').css("css1");//有误

            //事件属性
        $("#tip").on("click",function(){
            console.log("ok");
            $("#tip").toggleClass("red");
        })

        //查找上一个兄弟元素
        console.log($("#mid").prev());
        //查找下一个兄弟元素的值
        console.log($("#mid").next().text());

        //使用jq创建一个div元素，保存在变量中
        var $div=$("<div></div>");
        //设置id和内容；
        $div.attr("id","child").html("我是一个动态元素").css("color","red");
        console.log($div);//在控制台查看是否创建成功
        // $("#parent").html($div);
        // $("#parent").append($div);//追加
        // $("#parent").prepend($div);//放在首元素前面

    </script>
</body>
</html>
