<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <!-- 导入jq框架 -->
    <script src="/home/tarena/1905/month03/code/day09/day09/day09/js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">hello world!</div>
    <!-- <input type="checkbox" name="marry" id="marry" >婚否 -->
    <input type="checkbox" name="marry" id="marry" checked>婚否
    <script>
        //输出jq对象
        console.log($("#tip"));
        //输出dom对象
        console.log(document.getElementById('tip'));
        // 将原生对象转成jq对象
        console.log($(document.getElementById('tip')));
        // 将jq对象转成原生对象
        console.log($('#tip')[0]);

        //1.使用jq选择器获取元素
        //2.改变元素显示的内容
        //dom文字添加
        // document.getElementById('tip').innerText='从你的全世界路过'
        //text<b></b>显示为字符，文本不加粗
        // $('#tip').text("<b>从你的全世界路过</b>")
        $('#tip').html("<b>从你的全世界路过</b>")
        $("#tip").attr("id")
        console.log($("#tip").attr("id"))

        console.log($("#marry").attr("checked"))
        console.log($("#marry").prop("checked"))
    </script>
</body>
</html>
