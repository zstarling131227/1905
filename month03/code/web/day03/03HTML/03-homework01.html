<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #d1{
            background-color: #e5e5e7;
            width: 55px;
            height: 22px;
            margin: 0 auto;
            overflow: hidden;
        }
        #d1>div:nth-child(1){
            color: #a19c9c;
            float:left;
            width: 24px;
            height: 22px;
            font-size: 12px;
            line-height: 23px;
            padding-left: 8px;
        }
        #d1>div:nth-child(2){
            float: right;
            border: 6px solid transparent;
            border-top: 6px solid #000000;
            margin: 8px 9px 2px 2px;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div>上海</div>
        <div></div>     
    </div>
</body>
</html>
