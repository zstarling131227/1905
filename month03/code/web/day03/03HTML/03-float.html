<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZSTARLING</title>
    <style>
        
        #parent{width: 408px;border: solid 1px red;margin: 0 auto}
        /* 包裹方式一：固定高度： */
        /* #parent{width: 408px;height:102px;border: solid 1px red;margin: 0 auto} */
        #parent .child{width: 100px;height: 100px;border:dashed 1px royalblue;float: left;}
        #parent1{width: 408px;border: solid 1px red;margin: auto;margin-top：20px;}
        #parent1 .child{width: 100px;height: 100px;border:dashed 1px  blue;float: right;}   
    </style>
</head>
<body>
    <div id="parent">
         <!-- 快捷写法：div.child*4 -->
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <!-- 方式二：添加新的属性 -->
        <div style="clear: left"></div>
        </div> 
        <div id="parent1">    
        依然记得从你口中说出坚决如铁
        <div class="child">黄昏</div>
        <div class="child">后来</div>
        <div class="child">童话</div>
        <div class="child">遇见</div>
    </div> 
</body>
</html>
