<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zxl的第三个页面</title>
</head>
<body>
    <hr/>
    <h1><p><i><b>无序列表</b></i></p></h1>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <!--快捷写法'ul>li*数字'按tab键-->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>
    <hr/>
    <h1><p><i><b>有序列表</b></i></p></h1>
    <ol start="3" type="A">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>
    <!--反向列表，一般写法-->
    <ol reversed>
    <!--反向列表，可以是英文-->
    <!--<ol start="3" reversed type="A">-->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>
    <hr/>
    <h1><p><i><b>嵌套列表</b></i></p></h1>
    <ul>
        <li>第一章
            <ul>
                <li>第一节</li>
                <li>第二节</li>
                <li>第三节</li>
            </ul>
        </li>
        <li>第二章
            <ol>
                <li>第一节</li>
                <li>第二节</li>
                <li>第三节</li>
            </ol>
        </li>
    </ul>
    <hr/>
    <h1><p><i><b>表格标签</b></i></p></h1>
    <!--快捷写法table>tr*2>td*3-->
    <table border="1" cellspacing="0">
        <caption>学生信息</caption>
        <tr>
            <!--th专门用于标题-->
            <th>name</th>
            <th>age</th>
            <th>sex</th>
        </tr>
        <tr>
            <td>kiki</td>
            <td>16</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
