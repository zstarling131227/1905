<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZXL</title>
</head>
<body>
    <form>
        <h2><b>用户注册：</b></h2>
        <div>
            <label for="name">名称：</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="pass">密码：</label>
            <input type="password" id="pass" name="pass">
        </div>
        <div>
            <label for="marry">婚否：</label>
            <input type="checkbox" id="marry" name="marry">
        </div>
        <div>
            <label for="sex">性别：</label>
            <input type="radio" id="sex" name="sex" value="1" checked>男
            <input type="radio" id="" name="sex" value="2">女
        </div>
        <div>
            <label for="name">学历：</label>
            <select name="zxl" id="zxl">
                <option>请选择</option>
                <option>小学</option>
                <option>中学</option>
                <option>本科</option>
                <option>研究生</option>
                <option>博士生</option>
                <option>博士后</option>
            </select>
        </div>
        <div>
            <label for="content">简介：</label>
            <textarea name="zxl" id="content" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" name="提交">
            <input type="reset" name="重置">
        </div>
    </form>
</body>
</html>
