<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #check.txt{
            padding: 5px;
        }
        #check.btn{
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div id="check">
        <h3>输入文字的验证：</h3>
        <input type="text"
                        id="txt"
                        class="txt"
                        placeholder="请输入字符串内容"/>
        <div class="btn">
            <button onclick="bb()">验证</button>
        </div>
        <div id="result">
            
        </div>
    </div>
    <script>
     function bb() {
        // 分别获取元素对象，并保存在元素当中
        var txt=document.getElementById("txt");
        var res=document.getElementById("result");
        //根据文本框获取的值进行判断
        var num=txt.value;
        //number() 如果是数字返回数字，如果不是数字，返回Nan。
        //isnan() 如果是数字，返回false，如果不是，返回true
        var isnum=isNaN( Number(num))?false:true;
        // res.innerText=isnum?'数字':'字符';
        res.innerText=isnum?'输入错误':'输入正确';
    }
    </script>
</body>
</html>
