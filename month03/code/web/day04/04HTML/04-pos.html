<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: solid 1px #666666;
        }
        /* 在集合中查找某一个子类用nth-child() */
        /* div:nth-child(1){} */
        div:nth-child(2){
                    position: relative;
                    left: 8px;
        } 
        div:nth-child(3){
                    position: relative;
                    top: 8px;
        }
    </style>
</head>
<body>
        /* 通过伪类选择器获取相同元素的某个元素 */
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
