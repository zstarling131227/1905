<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #parent{
            /* 该宽度与高度是img10图片的大小 */
            width: 146px;
            height: 157px;
            border: solid 1px gold;
            margin: 0 auto;
            /* 如果不设置父类为relative,则以浏览器为参照物移动。 */
            position: relative;
        }
        #parent>#child{
            width: 146px;
            height: 25px;
            /* background-color: aqua; */
            /* 透明度 */
            background-color: rgba(62, 62, 250, 0.5);
            position: absolute;
            /* 此时的top和bottom；left和right不能同时设定； */
            /* top: 100px; */
            left:0px;
            bottom: 0;
            color: aliceblue;
            text-align: center;
        }
        img{
            /* 子类图片大小设置方式一：子元素可以设置为百分比的宽度，这个百分比相对于它的父元素。 */
            width: 100%;
        }
    </style>
</head>
<body>
    <!--快捷写法： div#parent>div#child -->
    <div id="parent">
            <img src="/home/tarena/1905/month03/code/day04/day04/imgs/img10.png" alt="路径不正确">
            <!-- 子类图片大小设置方式二： -->
            <!-- <img width="146px"  src="/home/tarena/1905/month03/code/day04/day04/imgs/img10.png" alt="路径不正确"> -->
            <div id="child">you  are beautiful girl!</div>
    </div>
</body>
</html>
