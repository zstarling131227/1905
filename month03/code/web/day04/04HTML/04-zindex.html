<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #pic{
            position: relative;
            width: 150px;
            height: 150px;
            border: solid 1px red;
            margin: 0 auto;
        }
        /* 移动的是图片1，图片2填补图片1的空白 */
        #pic>div:nth-child(1){
            position: absolute;
            top:10px;
            left: 30px;
            /* 默认值为1 */
            /* z-index: 2; */
        }
        #pic>div:nth-child(1):hover{
            z-index: 2;
        }
        #pic>div:nth-child(2){
            position: absolute;
            top:60px;
            left: 70px;
        }       
    </style>
</head>
<body>
    <div id="pic">
        <div>
            <img src="/home/tarena/1905/month03/code/day04/day04/imgs/img06.png" alt="">
        </div>
        <div>
            <img src="/home/tarena/1905/month03/code/day04/day04/imgs/img06.png" alt="">
        </div>            
    </div>
</body>
</html>
