<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <p class="p1">4</p>
    <p class="p1">5</p>
    <p class="p1">6</p>
    <p class="p1">7</p>
    <input type="text" name="" id="">
    <span>1</span>
    <span>2</span>
    <script>
        //获取标签名称集合
        var divs=document.getElementsByTagName("div");
        console.log(divs);
        //在控制台输出第二个节点
        console.log(divs[1])

        //获取类别名称集合
        var divs1=document.getElementsByClassName("p1");
        console.log(divs1);
        //在控制台输出第二个节点
        console.log(divs1[1])
              
        var inputs=document.getElementsByTagName('input');
        var sapns=document.getElementsByTagName('span');
        inputs[0].oninput=function(){
            sapns[0].innerText=inputs[0].value;
            sapns[1].innerText=inputs[0].value;
        }
    </script>
</body>
</html>
