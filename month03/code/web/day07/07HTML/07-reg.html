<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
</head>
<body>
    <script>
        var str="eraatgafsjdj";
        // 定义一个正则对象
        var reg=/a/ig           //区分大小写，是否为全局
        var reg=/h/ig  
        // 开始匹配
         console.log(reg.test(str));
        // 使用对象来定义正则表达式
        var reg2=new RegExp('a','ig')
        // 开始匹配
        console.log(reg2.test(str));
        //查看下一次匹配的索引位置
       console.log(reg2.lastIndex);
        //第二次查询，重置起始索引位置
        console.log(reg2.test(str));
        reg2.lastIndex=7;
        console.log(reg2.test(str));

        var str="aacdfdfsfs";
        var reg3=/a/ig;
        var arr=str.match(reg3);
        console.log(arr.toString());
        // 将查询到的a替换为i
        var str2=str.replace(reg3,'i');
        //输出替换后的str值
        console.log(str)//替换并不影响原字符串
        console.log(str2)
    </script>
</body>
</html>
