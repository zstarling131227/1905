<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            border:1px solid chocolate;
            width: 260px;
        }
        ul>li:nth-child(1){
            font-weight:700;
            background-color:rgb(70, 170, 31);
            border: none;
        }
        ul>li{
            padding: 5px 10px;
            border-bottom: dashed 1px darkgray;
        }
        ul>li>span{
            width: 100px;
             /* 内联转化成块 */
            display: inline-block;
        }
        #add{
            padding: 5px 10px;
        }
        #add>div>span{
            display: inline-block;
            width: 60px;
            text-align: right;
        }
        #add>div{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="stu">
        <!-- 正常列表输入
        <ul id="ul">
            <li><span>name</span><span>age</span></li>
            <li><span>wangbadan</span><span>20</span></li>
            <li><span>wangba</span><span>30</span></li>
        </ul> -->
        <!-- 定义空列表 -->
        <ul id="ul"></ul>
        <div id="add">
            <div>
                <span>name</span>
                <input type="text" name="" id="name">
            </div>
            <div>
                <span>age</span>
                <input type="text" name="" id="age">
            </div>
            <div>
                <span></span>
                <button id="btnA">增加</button>
            </div>   
        </div>
    </div>
    <script>
        //定义一个数组
        var stu=[{name:'zhang',age:20},
                          {name:'lisi',age:24}]
    //   未封装的写法
      /*
        // 定义一个保存全部字符内容的变量
        var HTML="<li><span>name</span><span>age</span></li>"
           //读取数组元素,使用遍历的方式
        for(var i=0;i<stu.length;i++){
            console.log(stu[i].name)
            HTML+='<li>';
            HTML+='<span>'+stu[i].name+'</span>';

        }
        document.getElementById('ul').innerHTML=HTML;
        */
        function loadstu(){
            var HTML="<li><span>name</span><span>age</span></li>"
            for(var i=0;i<stu.length;i++){
            HTML+='<li>';
            HTML+='<span>'+stu[i].name+'</span>';
            HTML+='<span>'+stu[i].age+'</span>';
            HTML+='</li>';
        }
        document.getElementById('ul').innerHTML=HTML;
        }
        // 首次加载
        loadstu();
        //获取增加按钮元素对象并保存
        document.getElementById("btnA").onclick=function(){
            //先获取文本框中输入的值
            var _name=document.getElementById('name').value;
            var _age=document.getElementById('age').value;
            // 声明一个对象
            var _obj={};
            // 设置对象的值
            _obj.name=_name;
            _obj.age=_age;
            // 将对象增加到数组中
            stu.push(_obj);
            // 更新页面数据
            loadstu();
        }

        var arr2=['b','a','c']

        console.log(arr2.toString())

        var arr3=[1,3,5]
        var arr4=[[3,6],[7,8],[10,12]]
        console.log(arr4[0][1])
    </script>
</body>
