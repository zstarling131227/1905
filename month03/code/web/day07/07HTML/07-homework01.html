<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        div{
            border: 0px solid red;
            width: 105px
        }
        #p1{
            border: 0px solid red;
            font-size: 20px;
        }
        #p1>span{
            color: blue;
            text-decoration-line: underline;
        }
        #p2{
            font-size: 13px; 
            line-height: 30px;
            margin-bottom: 0;
        }
        #p3{
            margin-top: 0;
            font-size: 13px; 
            border: 0px solid red;
            margin-left: 25px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p id="p1">
            <span>大 </span>
            <span> 中 </span>
            小</p>
        <p id="p2">清晨，凉风袭来，</p>
        <p id="p3">
            衣物凌乱的散
            陆海瑶觉得浑
            而且，还是跟
            他的五官依旧
        </p>
    </div>
</body>
</html>
