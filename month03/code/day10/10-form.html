<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
     #tip{
        color: red;
        display: none;
     }
    </style>
</head>
<body>
    <!-- action属性表示提交到服务器的路径 -->
    <!-- <form action=""> -->
    <!-- 1. 表单验证事件不在提交按钮上，数据由表单元素提交，按钮是为表达服务的，所以验证事件在表单上 
            2. 在submit事件中，如果返回值为false，则不能提交，如果为true，则可以提交-->
    
     <!-- <form action="" onsubmit="">  可以提交 -->
    <!-- <form action="" onsubmit="return true;">  可以提交 同sub1()-->
    <!-- <form action="" onsubmit="return false;">  不可以提交.同sub() -->
    <!--文本框输入空时不能提交-->
     <form action="" onsubmit=" return sub2()">
        <!-- name：通过name获取或者查找数据的名称，数据提交时用的是name,不是id -->
        <!-- id：用于css，js定位这个元素 -->
        <input type="text" name="aa" id="inp">
        <!-- 点击提交按钮，会触发表单的onsubmit事件 -->
        <input type="submit"  value="提交">
         <!-- 添加信息提示元素 -->
        <div id="tip">输入内容不能为空</div>
    </form>
    <!-- div可以放在form内，也可以放在form外 -->
    <!-- 添加信息提示元素
    <div id="tip">输入内容不能为空</div> -->

    <script>
        //编写一个用于提交事件执行的函数
        function sub(){
            return false;
        }
        function sub1(){
            return true;
        }
        function sub2(){
            //获取文本框元素对象
            var aa=document.getElementById("inp");
            var tip=document.getElementById("tip");
            //检测文本框中的内容是否为空
            if (aa.value==""){
                //显示提示信息
                tip.style.display="block";
                //文本框元素获取光标
                aa.focus();
                return false;
            }
            return true;
        }
    </script>
</body> 
</html>
