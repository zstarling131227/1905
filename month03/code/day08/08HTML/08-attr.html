<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        /* 方法1 */
       span:hover{
            color: aliceblue;
            background-color: blueviolet;
        }
        /* 定义一个类别名为红色的样式 */
        .red{
            color: red;
        }
        .focus{
            font-size: 19px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <!-- <span class="focus">首页</span>
        <span class="focus">新闻</span>
        <span class="focus">热点</span>
        <span class="focus">图片</span> -->
        <!-- <span title="这是一个首页">1</span> -->
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>

        <div id="tip">
            你好
        </div>
    </div>
    <script>
        var spans=document.getElementsByTagName('span');
        spans[0].setAttribute("title","这是一个首页");
        spans[1].setAttribute("title",spans[0].getAttribute('title'));
        // spans[1].setAttribute("title",spans[0].removeAttribute('title'));
         
        //  添加类别样式，多个样式用空格分开
        document.getElementById("tip").className="red focus";
    </script>
</body>
</html>
