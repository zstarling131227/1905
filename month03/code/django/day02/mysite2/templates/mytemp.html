<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zstarling</title>
</head>
<body>
<!--网页的源代码显示过程中只显示满足条件的html语句-->
<!--标签使用的过程中必须用空格分割，否则报错-->
     <h1>{{x}}是大于0</h1>
  {% if x > 0 %}
     {% elif x == 0 %}
    <h1>{{x}}是等于0</h1>
    {% elif x < 0 %}
    <h1>{{x}}是小于0</h1>
    {% endif %}
</body>
</html>
