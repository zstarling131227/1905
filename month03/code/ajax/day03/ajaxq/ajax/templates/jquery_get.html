    //传参data（js对象型）
    $(function(){
        $('#btn').click(function(){
            var params={uname:'abcdef',age:23};
            $.get(
            '/ajax/jquery_get_server/',
            params,
            function(data){
                var msg = 'name is '+data.uname;
                msg += ';age is '+data.age;
                $('#show').html(msg);
            },
            'json')
        })
    })
</script>
<button id="btn">jq-ajax-jq</button>
<div id="show"></div>
