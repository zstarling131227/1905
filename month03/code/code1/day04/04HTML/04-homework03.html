    <style>
         #d{

             width: 76px;
             height: 131px;

         }
        a:link{color: yellow}
        a:visited{color: #6e6d6d;}

        a:active{color: orchid;}
         #d>div:nth-child(2){
            height: 102px;

            padding-left: 10px;
            padding-top:4px;
            padding-bottom: 4px;

         #d>div:nth-child(2)>div:hover{

            color: #ffffff;

        }
