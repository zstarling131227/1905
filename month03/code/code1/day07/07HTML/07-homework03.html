<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zstarling</title>
    <style>
        #clown{
            border: 0px solid red;
            margin: 0 auto;
            width: 260px;
            height: 399px;
        }
        .top{
            margin-left:29px;
        }
        .imgs{
            margin-left:29px;
            border: 0px solid red;
            width: 199px;
            height: 284px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .cho{
            border: 0px solid red;
            padding: 5px 10px ;
        }
        .cho>input{
            margin: 5px 10px 5px 5px;
        }
        span{
            font-size: 24px;
            font-weight: 600;
        }
        .bot{
            border: 0px solid red;
            color: blue;
            font-size: 22px;
            text-align: center;
            /* margin: 25px; */
            padding: 25px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="clown">
        <div class="top">
              <input type="checkbox" checked><span>开启功能</span> 
        </div>
        <div class="imgs">
            <img id="img" src="/home/tarena/1905/month03/code/day07/day07/imgs/img04.png" alt="图片不存在">
        </div>
        <div class="cho">
            <input type="radio" name="cho" id="nose"><span>鼻子</span>
            <input type="radio" name="cho" id="eye"><span>眼睛</span>
            <input type="radio" name="cho" id="ear"><span>耳朵</span>
        </div>
        <div class="bot">对象实现</div>
    </div>
    <script>
        var arrimgs=[
        '/home/tarena/1905/month03/code/day07/day07/imgs/img03.png',
        '/home/tarena/1905/month03/code/day07/day07/imgs/img02.png',
        '/home/tarena/1905/month03/code/day07/day07/imgs/img01.png'
        ]
        var img=document.getElementById("img");
        var nose=document.getElementById("nose");
        var eye=document.getElementById("eye");
        var ear=document.getElementById("ear");
        nose.onclick=function(){
            img.setAttribute('src',arrimgs[0]);
        }
        eye.onclick=function(){
            img.setAttribute('src',arrimgs[1]);
        }
        ear.onclick=function(){
            img.setAttribute('src',arrimgs[2]);
        }
    </script>
</body>
</html>
