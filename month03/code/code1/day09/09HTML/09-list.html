    // 隐藏样式（卷帘样式)
    $("#btn").on("click",function(){
        if($("#btn").text()=="隐藏")
        {
            $("ul").slideUp(3000,function(){
                $("#btn").text("显示")
            });
        }
        else{
            $("ul").slideDown(3000,function(){
                $("#btn").text("隐藏")
            });
        }
    })
