<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zxl</title>
     <!-- 群组选择器 -->
    <style>
        div,p,h3{color:rgb(166, 255, 0);}
        p,h3,figure,ul,ol{margin: 0;padding: 0;}
        /* 父类元素下找到子类元素 父类空格子类{属性：属性值} */
        div p{color: orchid}
        div p span{color: purple}
    </style>
</head>
<body>
    <div>今天</div>
    <p>明天</p>
    <h3>后天</h3>
    <div>
        <p>我是一个子类元素
            <span>我是一个孙类元素</span>
        </p>
    </div>
</body>
</html>
