<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zxl</title>
    <style>
         #reg{width: 296px;border: #cccccc 1px solid;padding: 8px;box-shadow: 5px 5px 25px #ccc;margin: 0px auto}
         .center{text-align: center}
  </style>
</head>
<body>
    <div id="reg">
        <h3>用户注册：</h3>
        <form action="#">
            <div>
                <label for="name">姓名：</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="pass">密码：</label>
                <input type="password" name="pass" id="pass">
            </div>
            <div>
                <label for="marry">婚否：</label>
                <input type="checkbox" name="marry" id="marry">
           </div>
            <div>
                <label for="sex1">性别：</label>
                <input type="radio" name="sex" value="1" id="sex1">男
                <input type="radio" name="sex" value="2" id="sex2">女
            </div>
            <div>
                <label for="coll">学历：</label>
                <select name="coll" id="coll">
                    <option value="1">请选择</option>
                    <option value="2">博士后</option>
                    <option value="3">博士</option>
                    <option value="4">硕士</option>
                    <option value="5">本科</option>
                    <option value="6">本科及以下</option>
                </select>
            </div>
            <div>
                <label for="content">简介：</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div class="center">
                <input type="submit" name="提交" value="提交">
                <input type="reset" name="重置" value="重置">
            </div>
        </form>
    </div>
</body>
</html>
